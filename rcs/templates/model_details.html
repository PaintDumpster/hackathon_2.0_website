<html lang="en">
<head>

    <style>

    h1 {

        background-color: #b107ea;

        border: none;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 15px;
        cursor: pointer;
    }
    a {
        color: #333;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
    }
    </style>
</head>
